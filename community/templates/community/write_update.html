
{% extends "base.html" %}
{% load static %}

<!-- css 적용 부분 -->
{% block style %} 
<link rel="stylesheet" href="{% static '/css/community.css' %}">
{% endblock %}

<!-- head의 타이틀 -->
{% block title %} write {% endblock %}

<!-- 페이지 컨텐츠 영역 -->
{% block content %}  
<h1 class="p-4">커뮤니티 데이터입력</h1>
<form action="" method="post">
    <table>
        {{ form }} {% csrf_token %}
    </table>
    <button type="submit">
        확인
    </button>
</form>
{% endblock %}
<!-- 페이지 컨텐츠 영역 끝 -->
