{% extends "base.html" %}
{% load static %}

{% block style %} 
    <link rel="stylesheet" href="{% static '/css/community.css' %}">
{% endblock  %}

<!-- head의 타이틀 -->
{% block title %} view_detail {% endblock %}

{% block content %} 

        <!-- Page content-->
        <div class="container">
            <div class="row">
                <!-- Post content-->
                <div class="col-lg-8">
                    <!-- Title-->
                    <h1 class="mt-4">{{ article.title }}</h1>
                    <!-- Author-->
                    <p class="lead">
                        by
                        <a href="#!">{{ article.name }}</a>
                    </p>
                    <hr />
                    <!-- Date and time-->
                    <p>{{ article.cdate | date:'Y년 m월 d일 H시i분' }}</p>
                    <hr />
            
                    <!-- Post content-->
                    <div class="lead">
                        {{ article.contents | safe }}
                    </div>
                    <hr />
                    <a href="{% url 'community:update' article.id %}">
                        <button>수정</button>
                    </a>
                    <a href="{% url 'community:delete' article.id %}">
                        <button>삭제</button>
                    </a>
                </div>
               
            </div>
        </div>
<!-- article.id / article.email-->

  
    

{% endblock %}
